---

- name: Clone and update the eth_netstats repo
  git:
    repo: '{{ eth_netstats_repo }}'  # https://github.com/cubedro/eth-netstats
    dest: '{{ project_path }}/eth-netstats'
    version: '{{ project_repo_version }}'  # master
    force: yes
    accept_hostkey: yes

- name: Create logs folder for ethstats
  file:
    path: '{{ project_path }}/eth-netstats'
    state: logs
    mode: '0755'

- name: Install dependencies
  npm:
    path: '{{ project_path }}/eth-netstats'

- name: Install grunt
  npm:
    name: '{{ item }}'
    global: yes
    state: present
  with_items:
    - grunt-cli
    - forever

- name: Grunt
  command: grunt
  args:
    chdir: '{{ project_path }}/eth-netstats'

- name: Start
  command: forever start server.js >> {{ project_path }}/logs/netstat_{{ lookup('pipe','date +%Y-%m-%d-%H-%M-%S') }}.log &
  args:
    chdir: '{{ project_path }}/eth-netstats'
  environment:
    WS_SECRET: '{{ eth_netstats_secret }}'
