---

- name: Clone and update alastria-node repo
  git:
    repo: '{{ alastria_node_repo }}'
    dest: '{{ project_path }}'
    version: '{{ alastria_node_version }}'
    force: yes
    accept_hostkey: yes

- name: Bootstrap Alastria Node
  become: yes
  command: ./bootstrap.sh
  args:
    chdir: '{{ project_path }}/alastria-node/scripts'
